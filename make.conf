COMMON_FLAGS="-O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

MAKEOPTS="${MAKEOPTS} -j9"
#----obtain from cpuid2cpuflags----#
#CPU_FLAGS_X86="mmx mmxext sse sse2 sse3 sse4_1 ssse3"
USE="${USE} -bindist systemd logrotate zsh-completion"
EMERGE_DEFAULT_OPTS="${EMERGE_DEFAULT_OPTS} --jobs 2 --complete-graph"
#PORTAGE_NICENESS="19"
ACCEPT_LICENSE="*" #-@EULA
#----add ccache into FEATURS after emerged----#
FEATURES="${FEATURES} parallel-fetch ccache buildpkg"
BINPKG_FORMAT="gpkg"

source /etc/portage/custom.make.conf
